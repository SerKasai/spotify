<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/cfb2eccc9a.js" crossorigin="anonymous"></script>
  <title>Spotify</title>
</head>

<body>
  <main>
    <aside class="sidebar">

    </aside>

    <section class="main-container">

    </section>

  </main>

  <footer class="bottom-toolbar">
    <div class="current-song">
      <img class="current-album" src="img/sinister.jpg">
      <div class="current-info">
        <span class="current-artist">Sinister</span>
        <span class="current-title">Lorem ipsum</span>
      </div>
      <div class="icon-xs">
        <i class="fa-regular fa-heart"></i>
        <i class="fa-regular fa-folder"></i>
      </div>
    </div>
    <div class="player">
      <div class="player-controls">
        <i class="fa-solid fa-shuffle"></i>
        <i class="fa-solid fa-backward-step"></i>
        <i class="fa-regular fa-circle-play"></i>
        <i class="fa-solid fa-forward-step"></i>
        <i class="fa-solid fa-rotate-right"></i>
      </div>
      <div class="player-progress">
        <span class="player-time">0:25</span>
        <div class="progress-bar">
        </div>
        <span class="player-time">4:35</span>
      </div>
    </div>

  </footer>

</body>

</html>
