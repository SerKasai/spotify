<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/cfb2eccc9a.js" crossorigin="anonymous"></script>
  <title>Spotify</title>
</head>

<body>
  <main>
    <aside class="sidebar">
      <img class="logo" src="img/logo.svg">
      <div class="main-commands">
        <nav class="side-menu">
          <div><img class="home" src="img/home.svg"><span>Home</span></div>
          <div><img class="search" src="img/search.svg"><span>Cerca</span></div>
          <div><img class="library" src="img/libreria.svg"><span>La tua libreria</span></div>
        </nav>
      </div>
      <ul class="playlist">
        <li><span class="title-list">playlist</span></li>
        <li><i class="fa-solid fa-square-plus"></i><span>Crea Playlist</span></li>
        <li><span>Nuova Playlist</span></li>
        <li><span>Nuova Playlist</span></li>
        <li><span>Nuova Playlist</span></li>
        <li><span>Nuova Playlist</span></li>
        <li><span>Nuova Playlist</span></li>
        <li><span>Nuova Playlist</span></li>
        <li><span>Nuova Playlist</span></li>
      </ul>
      <ul class="profile">
        <li class="install"><img src="img/download.svg"><span>Installa app</span></li>
        <li class="bar"></li>
        <li class="username"><img src="img/profile.svg"><span>Sergio Ignizio</span></li>
      </ul>
    </aside>

    <section class="main-container">
      <div class="upgrade-bar">
        <button class="upgrade"><span>Effettua l'upgrade</span></button>
      </div>
      <div class="song-menu">

      </div>

    </section>

  </main>

  <footer class="bottom-toolbar">
    <div class="current-song">
      <img class="current-album" src="img/sinister.jpg">
      <div class="current-info">
        <span class="current-artist">Sinister</span>
        <span class="current-title">Lorem ipsum</span>
      </div>
      <div class="icon-xs">
        <i class="fa-regular fa-heart"></i>
        <i class="fa-regular fa-folder"></i>
      </div>
    </div>
    <div class="player">
      <div class="player-controls">
        <i class="fa-solid fa-shuffle"></i>
        <i class="fa-solid fa-backward-step"></i>
        <i class="fa-regular fa-circle-play" style="font-size: xx-large;"></i>
        <i class="fa-solid fa-forward-step"></i>
        <i class="fa-solid fa-rotate-right"></i>
      </div>
      <div class="player-progress">
        <span class="player-time">0:25</span>
        <div class="song-bar">
          <div class="progress-bar"></div>
        </div>
        <span class="player-time">4:35</span>
      </div>
    </div>
    <div class="song-options">
      <div class="button-options">
        <i class="fa-solid fa-list-ul"></i>
        <i class="fa-solid fa-desktop"></i>
        <i class="fa-solid fa-volume-high"></i>
      </div>
      <div class="volume-bar">
        <div class="progress-bar"></div>
      </div>
    </div>

  </footer>

</body>

</html>
